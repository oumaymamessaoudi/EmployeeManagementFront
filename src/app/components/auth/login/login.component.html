
  
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
      <link rel="stylesheet" href="/assets/signUp/fonts/material-icon/css/material-design-iconic-font.min.css">
   <!-- ========================= CSS here ========================= -->
   <link rel="stylesheet" href="/assets/User/css/bootstrap-5.0.0-beta2.min.css" />

   <link rel="stylesheet" href="/assets/User/css/tiny-slider.css" />
   <link rel="stylesheet" href="/assets/User/css/animate.css" />
   <link rel="stylesheet" href="/assets/User/css/main.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="/assets/signUp/css/style.css">
</head>
<body>
    <!-- ========================= header start ========================= -->
    <header class="header">
      <div class="navbar-area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
					<img src="/assets/logos.png" width="220" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="page-scroll active" href="#home">Acceuil</a>
                    </li>
                    
                    <li class="nav-item">
                      <a class="page-scroll" href="#service">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="" href="#0">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="" href="#0">Pricing</a>
                    </li>
                    
                    <li class="nav-item">
						<a routerLink="/login">Se connecter</a>
                    </li>
                  </ul>
                </div>
                <!-- navbar collapse -->
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- navbar area -->
    </header>
    <div class="main">

      
        <!-- Sing in  Form -->
        <section class="sign-in">
           <div class="container">
              <div class="signin-content">
                  <div class="signin-image">
                      <figure><img src="/assets/signUp/images/signin-image.jpg" alt="sing up image"></figure>
                   </div>
  
                  <div class="signin-form">
                      <h2 class="form-title">Connexion</h2>
                      <form (ngSubmit)="onSubmit()" class="register-form" id="login-form">
                        <div class="form-group">
                          <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="email" name="email" [(ngModel)]="email" id="your_email" placeholder="Votre email" required />
                        </div>
                        <div class="form-group">
                          <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="password" [(ngModel)]="password" id="your_pass" placeholder="Mot de passe" required />
                        </div>
                        <div class="form-group">
                          <a (click)="forgotPassword()" class="forgot-password-link">Mot de passe oubli√© ?</a>
                        </div>
                        <div class="form-group form-button">
                          <input type="submit" name="signin" id="signin" class="form-submit" value="Se connecter" />
                        </div>
                      </form>
                      
                  </div>
              </div>
           </div>
      </section>
 
    </div>

    <!-- JS -->
    <script src="/assets/signUp/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/signUp/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
